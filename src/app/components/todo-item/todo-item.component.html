<div appHighlightCompletedTodo [isCompleted]="todo().completed" class="todos__item">
    <input 
        id="todo-{{todo().id}}" 
        type="checkbox" 
        [checked]="todo().completed"
        (change)="this.todoClickedd()"
    />
    <label for="todo-{{todo().id}}">{{todo().title | uppercase}}</label>
</div>
