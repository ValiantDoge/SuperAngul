<h3>Todos List</h3>

@if (!todoItems().length) {
    <p>Loading...</p>
}

<form>
    <label style="margin-right: 6px">Filter Todos</label>
    <input name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search todos..." >
</form>


<ul class="todos">
    @for (item of todoItems() | filterTodo : searchTerm(); track item.id) {
        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="item"/>
    }
</ul>
